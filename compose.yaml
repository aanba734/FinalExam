services:
  db:
    image: mysql:8.0
    container_name: finalexam-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: Final
      MYSQL_USER: examuser
      MYSQL_PASSWORD: exampass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./data:/var/lib/mysql-files
      # CHANGED: Rename to 01-ETL.sql so it runs in order
      - ./ETL.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    

  app:
    image: node:22
    container_name: finalexam-app
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    # ADDED: Retry logic if database isn't ready
    command: >
      sh -c "
        echo 'Waiting for database to be fully ready...' &&
        sleep 10 &&
        npm install &&
        node app.js
      "

volumes:
  db_data: